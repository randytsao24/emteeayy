<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emteeayy - NYC Transit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.8/dist/cdn.min.js"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "DM Sans", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f5f3ef;
        color: #3d3a36;
        min-height: 100vh;
        padding: 24px 16px;
      }

      .container {
        max-width: 520px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 32px;
      }

      h1 {
        font-family: "DM Serif Display", Georgia, serif;
        font-size: 2.5rem;
        font-weight: 400;
        color: #2c2925;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
      }

      .tagline {
        color: #8a857d;
        font-size: 0.95rem;
      }

      .clock {
        color: #6b8f71;
        font-size: 1.05rem;
        font-weight: 500;
        margin-top: 10px;
        font-variant-numeric: tabular-nums;
      }

      .search-box {
        background: #fffef9;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }

      .tab {
        flex: 1;
        padding: 12px 16px;
        background: #f0ede8;
        border: none;
        border-radius: 10px;
        color: #6b665e;
        font-size: 0.9rem;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .tab.active {
        background: #3d3a36;
        color: #f5f3ef;
      }

      .tab:hover:not(.active) {
        background: #e8e4dd;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 16px;
      }

      input[type="text"] {
        flex: 1;
        padding: 14px 18px;
        font-size: 1.05rem;
        font-family: inherit;
        border: 2px solid #e8e4dd;
        border-radius: 12px;
        background: #fff;
        color: #3d3a36;
        outline: none;
        transition: border-color 0.2s;
      }

      input[type="text"]::placeholder {
        color: #b5b0a7;
      }

      input[type="text"]:focus {
        border-color: #6b8f71;
      }

      button {
        padding: 14px 24px;
        font-size: 0.95rem;
        font-family: inherit;
        font-weight: 500;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: #6b8f71;
        color: #fff;
      }

      .btn-primary:hover {
        background: #5a7a5f;
      }

      .btn-secondary {
        background: #6b8f71;
        color: #fff;
        width: 100%;
      }

      .btn-secondary:hover {
        background: #5a7a5f;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-link {
        background: none;
        border: none;
        color: #6b8f71;
        font-size: 0.8rem;
        font-family: inherit;
        font-weight: 400;
        padding: 0;
        cursor: pointer;
        text-decoration: underline;
        border-radius: 0;
      }

      .btn-link:hover {
        color: #5a7a5f;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 12px;
        color: #b5b0a7;
        margin: 16px 0;
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e8e4dd;
      }

      .error {
        background: #fdf2f2;
        color: #b54a4a;
        padding: 14px 16px;
        border-radius: 12px;
        margin-bottom: 16px;
        font-size: 0.9rem;
      }

      .loading {
        text-align: center;
        padding: 48px 24px;
        color: #8a857d;
      }

      .spinner {
        display: inline-block;
        width: 28px;
        height: 28px;
        border: 3px solid #e8e4dd;
        border-top-color: #6b8f71;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        margin-bottom: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .results {
        margin-top: 8px;
      }

      .station,
      .bus-stop {
        background: #fff;
        border-radius: 14px;
        padding: 18px 20px;
        margin-bottom: 14px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        border: 1px solid #e5e2dc;
      }

      .station-header,
      .stop-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 14px;
        padding-bottom: 12px;
        border-bottom: 1px solid #eceae5;
      }

      .station-name,
      .stop-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: #1a1816;
      }

      .station-distance,
      .stop-distance {
        color: #6b665e;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .direction {
        margin-bottom: 14px;
      }

      .direction:last-child {
        margin-bottom: 0;
      }

      .direction-label {
        font-size: 0.72rem;
        color: #7a756c;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .trains {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }

      .train {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #f7f5f2;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #e8e5e0;
      }

      .line-badge {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: 700;
        color: #fff;
      }

      .train-time {
        font-size: 0.95rem;
        font-weight: 600;
        color: #2a2725;
      }

      .bus-arrival {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 0;
        border-bottom: 1px solid #eceae5;
      }

      .bus-arrival:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }

      .bus-info {
        flex: 1;
      }

      .bus-route {
        display: inline-block;
        background: #3a6a87;
        color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        font-weight: 700;
        font-size: 0.85rem;
        margin-right: 12px;
      }

      .bus-destination {
        color: #5c574f;
        font-size: 0.9rem;
      }

      .bus-time {
        font-size: 1.1rem;
        font-weight: 700;
        color: #4a7a50;
        white-space: nowrap;
      }

      .no-arrivals {
        color: #7a756c;
        font-style: italic;
        font-size: 0.9rem;
        padding: 8px 0;
      }

      .location-info {
        text-align: center;
        color: #8a857d;
        font-size: 0.9rem;
        margin-bottom: 16px;
      }

      .radius-select {
        font-family: inherit;
        font-size: 0.85rem;
        font-weight: 500;
        color: #6b665e;
        background: #f0ede8;
        border: none;
        border-radius: 10px;
        padding: 12px 10px;
        cursor: pointer;
        outline: none;
        flex-shrink: 0;
      }

      .radius-select:focus {
        box-shadow: 0 0 0 2px #6b8f7140;
      }

      .station-nav-link {
        color: #1a1816;
        text-decoration: none;
      }

      .station-nav-link:hover {
        color: #6b8f71;
        text-decoration: underline;
      }

      .last-updated {
        text-align: center;
        color: #a09a91;
        font-size: 0.8rem;
        margin-top: 12px;
        margin-bottom: 4px;
      }

      .privacy-note {
        text-align: center;
        margin-top: 40px;
        padding: 20px 24px;
        background: #fffef9;
        border-radius: 12px;
        color: #8a857d;
        font-size: 0.82rem;
        line-height: 1.6;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
      }

      .privacy-note strong {
        color: #6b8f71;
        font-weight: 600;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 24px;
        border-top: 1px solid #e8e4dd;
        color: #a09a91;
        font-size: 0.8rem;
      }

      footer a {
        color: #6b8f71;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Subway line colors */
      .line-1,
      .line-2,
      .line-3 {
        background: #ee352e;
      }
      .line-4,
      .line-5,
      .line-6 {
        background: #00933c;
      }
      .line-7 {
        background: #b933ad;
      }
      .line-A,
      .line-C,
      .line-E {
        background: #0039a6;
      }
      .line-B,
      .line-D,
      .line-F,
      .line-M {
        background: #ff6319;
      }
      .line-G {
        background: #6cbe45;
      }
      .line-J,
      .line-Z {
        background: #996633;
      }
      .line-L {
        background: #a7a9ac;
      }
      .line-N,
      .line-Q,
      .line-R,
      .line-W {
        background: #fccc0a;
        color: #333;
      }
      .line-S {
        background: #808183;
      }
      .line-SIR {
        background: #0039a6;
        font-size: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container" x-data="transitApp()">
      <header>
        <h1>emteeayy</h1>
        <p class="tagline">nyc transit arrivals for the privacy-minded</p>
        <p class="clock" x-text="clock"></p>
      </header>

      <div class="search-box">
        <div class="tabs">
          <button
            class="tab"
            :class="{ active: currentMode === 'subway' }"
            @click="setMode('subway')"
          >Subway</button>
          <button
            class="tab"
            :class="{ active: currentMode === 'bus' }"
            @click="setMode('bus')"
          >Bus</button>
          <select class="radius-select" x-model="radius" @change="refresh()">
            <option value="400">¼ mi</option>
            <option value="800">½ mi</option>
            <option value="1600">1 mi</option>
            <option value="3200">2 mi</option>
          </select>
        </div>
        <button
          class="btn-secondary"
          @click="useLocation()"
          :disabled="locating"
          x-text="locating ? 'Getting location...' : 'Use my location'"
        ></button>
        <div class="divider">or</div>
        <form @submit.prevent="submitZip()">
          <div class="input-group">
            <input
              type="text"
              x-model="zipValue"
              x-ref="zipInput"
              placeholder="Enter NYC zip code"
              maxlength="5"
              pattern="[0-9]{5}"
            />
            <button type="submit" class="btn-primary">Go</button>
          </div>
        </form>
      </div>

      <p class="location-info" x-show="locationText" x-text="locationText"></p>
      <div class="error" x-show="error" x-text="error"></div>

      <div class="loading" x-show="loading">
        <div class="spinner"></div>
        <p
          x-text="currentMode === 'subway' ? 'Finding nearby trains...' : 'Finding nearby buses...'"
        ></p>
      </div>

      <div class="results" x-show="!loading">
        <!-- Subway results -->
        <div x-show="currentMode === 'subway'">
          <p class="no-arrivals" x-show="lastUpdated && stations.length === 0">
            No subway stations found nearby. Try a different location.
          </p>
          <template x-for="station in stations" :key="station.stop_id">
            <div class="station">
              <div class="station-header">
                <a
                  class="station-name station-nav-link"
                  :href="`https://www.google.com/maps/dir/?api=1&destination=${station.stop_lat},${station.stop_lon}&travelmode=walking`"
                  target="_blank"
                  rel="noopener noreferrer"
                  x-text="station.stop_name || station.stop_id"
                ></a>
                <span
                  class="station-distance"
                  x-text="(station.distance_miles ? station.distance_miles.toFixed(2) : '?') + ' mi'"
                ></span>
              </div>
              <p
                class="no-arrivals"
                x-show="!station.northbound?.length && !station.southbound?.length"
              >
                No upcoming arrivals
              </p>
              <div
                class="direction"
                x-show="station.northbound && station.northbound.length > 0"
              >
                <div class="direction-label">Northbound / Manhattan</div>
                <div class="trains">
                  <template
                    x-for="(arr, i) in (station.northbound || []).slice(0, 4)"
                    :key="i"
                  >
                    <div class="train">
                      <span
                        class="line-badge"
                        x-text="arr.route || '?'"
                        :style="`background:${getLineColor(arr.route)};color:${isLightLine(arr.route) ? '#333' : '#fff'}`"
                      ></span>
                      <span
                        class="train-time"
                        x-text="formatTime(arr.minutes_away)"
                      ></span>
                    </div>
                  </template>
                </div>
              </div>
              <div
                class="direction"
                x-show="station.southbound && station.southbound.length > 0"
              >
                <div class="direction-label">Southbound / Brooklyn</div>
                <div class="trains">
                  <template
                    x-for="(arr, i) in (station.southbound || []).slice(0, 4)"
                    :key="i"
                  >
                    <div class="train">
                      <span
                        class="line-badge"
                        x-text="arr.route || '?'"
                        :style="`background:${getLineColor(arr.route)};color:${isLightLine(arr.route) ? '#333' : '#fff'}`"
                      ></span>
                      <span
                        class="train-time"
                        x-text="formatTime(arr.minutes_away)"
                      ></span>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </template>
        </div>

        <!-- Bus results -->
        <div x-show="currentMode === 'bus'">
          <p class="no-arrivals" x-show="lastUpdated && busStops.length === 0">
            No buses found nearby. Try a different location.
          </p>
          <template x-for="stop in busStops" :key="stop.name">
            <div class="bus-stop">
              <div class="stop-header">
                <span class="stop-name" x-text="stop.name"></span>
              </div>
              <template x-for="(arr, i) in stop.arrivals.slice(0, 5)" :key="i">
                <div class="bus-arrival">
                  <div class="bus-info">
                    <span class="bus-route" x-text="arr.route"></span>
                    <span
                      class="bus-destination"
                      x-text="arr.destination && arr.destination.length > 30 ? arr.destination.substring(0, 30) + '...' : (arr.destination || '')"
                    ></span>
                  </div>
                  <span
                    class="bus-time"
                    x-text="formatTime(arr.minutes_away)"
                  ></span>
                </div>
              </template>
            </div>
          </template>
        </div>

        <p class="last-updated" x-show="lastUpdated">
          Updated <span x-text="lastUpdated"></span>
          &middot;
          <button class="btn-link" @click="refresh()">Refresh</button>
        </p>
      </div>

      <div class="privacy-note">
        <strong>Attention!</strong> This website does NOT collect, store, or
        share any of your data.
      </div>

      <footer>
        Real-time data from
        <a href="https://new.mta.info/developers" target="_blank">MTA</a>
        &middot;
        <a href="/api" target="_blank">API</a>
      </footer>
    </div>

    <script>
      const LINE_COLORS = {
        1: "#ee352e",
        2: "#ee352e",
        3: "#ee352e",
        4: "#00933c",
        5: "#00933c",
        6: "#00933c",
        7: "#b933ad",
        A: "#0039a6",
        C: "#0039a6",
        E: "#0039a6",
        B: "#ff6319",
        D: "#ff6319",
        F: "#ff6319",
        M: "#ff6319",
        G: "#6cbe45",
        J: "#996633",
        Z: "#996633",
        L: "#a7a9ac",
        N: "#fccc0a",
        Q: "#fccc0a",
        R: "#fccc0a",
        W: "#fccc0a",
        S: "#808183",
        FS: "#808183",
        GS: "#808183",
        H: "#808183",
        SI: "#0039a6",
        SIR: "#0039a6",
      };

      function transitApp() {
        return {
          currentMode: "subway",
          radius: "800",
          zipValue: "",
          lastZip: null,
          lastCoords: null,
          loading: false,
          locating: false,
          error: null,
          locationText: null,
          stations: [],
          busStops: [],
          lastUpdated: null,
          clock: "",
          _refreshTimer: null,

          init() {
            this.updateClock();
            setInterval(() => this.updateClock(), 1000);
            this.$nextTick(() => this.$refs.zipInput.focus());
          },

          updateClock() {
            this.clock = new Date().toLocaleTimeString("en-US", {
              hour: "numeric",
              minute: "2-digit",
              second: "2-digit",
              hour12: true,
            });
          },

          setMode(mode) {
            this.currentMode = mode;
            if (this.lastZip) this.fetchByZip(this.lastZip);
            else if (this.lastCoords)
              this.fetchByCoords(this.lastCoords.lat, this.lastCoords.lng);
          },

          submitZip() {
            const zip = this.zipValue.trim();
            if (!/^\d{5}$/.test(zip)) {
              this.error = "Please enter a valid 5-digit zip code";
              return;
            }
            this.fetchByZip(zip);
          },

          useLocation() {
            if (!navigator.geolocation) {
              this.error = "Geolocation is not supported by your browser";
              return;
            }
            this.locating = true;
            this.error = null;
            navigator.geolocation.getCurrentPosition(
              (pos) => {
                this.locating = false;
                this.fetchByCoords(pos.coords.latitude, pos.coords.longitude);
              },
              (err) => {
                this.locating = false;
                this.error =
                  err.code === err.PERMISSION_DENIED
                    ? "Location access denied. Please allow location access or enter a zip code."
                    : "Could not get your location";
              },
              { enableHighAccuracy: true, timeout: 10000 }
            );
          },

          async fetchByZip(zip) {
            this.loading = true;
            this.error = null;
            this.locationText = null;
            this.lastZip = zip;
            this.lastCoords = null;

            const endpoint =
              this.currentMode === "subway"
                ? `/transit/subway/near/${zip}?radius=${this.radius}`
                : `/transit/bus/near/${zip}?radius=${this.radius}`;

            try {
              const resp = await fetch(endpoint);
              const data = await resp.json();
              if (!resp.ok)
                throw new Error(
                  data.message || data.error || "Failed to fetch"
                );
              if (data.location) {
                const city = data.location.city || "";
                const borough = data.location.borough || "NYC";
                const display =
                  city && city !== borough ? `${city}, ${borough}` : borough;
                this.locationText = `${display} (${zip})`;
              }
              this.applyData(data);
            } catch (err) {
              this.error = err.message;
            } finally {
              this.loading = false;
            }
          },

          async fetchByCoords(lat, lng) {
            this.loading = true;
            this.error = null;
            this.lastCoords = { lat, lng };
            this.lastZip = null;

            const endpoint =
              this.currentMode === "subway"
                ? `/transit/subway/near?lat=${lat}&lng=${lng}&radius=${this.radius}`
                : `/transit/bus/near?lat=${lat}&lng=${lng}&radius=${this.radius}`;

            try {
              const resp = await fetch(endpoint);
              const data = await resp.json();
              if (!resp.ok)
                throw new Error(
                  data.message || data.error || "Failed to fetch"
                );
              this.locationText = `Near ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
              this.applyData(data);
            } catch (err) {
              this.error = err.message;
            } finally {
              this.loading = false;
            }
          },

          applyData(data) {
            if (this.currentMode === "subway") {
              this.stations = data.stations || [];
              this.busStops = [];
            } else {
              this.stations = [];
              const byStop = {};
              for (const arr of data.arrivals || []) {
                const key = arr.stop_name || arr.stop_id;
                if (!byStop[key]) byStop[key] = { name: key, arrivals: [] };
                byStop[key].arrivals.push(arr);
              }
              this.busStops = Object.values(byStop);
            }
            this.lastUpdated = new Date().toLocaleTimeString("en-US", {
              hour: "numeric",
              minute: "2-digit",
              second: "2-digit",
              hour12: true,
            });
            this.scheduleRefresh();
          },

          refresh() {
            if (this.lastZip) this.fetchByZip(this.lastZip);
            else if (this.lastCoords)
              this.fetchByCoords(this.lastCoords.lat, this.lastCoords.lng);
          },

          scheduleRefresh() {
            clearInterval(this._refreshTimer);
            this._refreshTimer = setInterval(() => this.refresh(), 60000);
          },

          getLineColor(line) {
            return LINE_COLORS[line] || "#888";
          },

          isLightLine(line) {
            return ["N", "Q", "R", "W"].includes(line);
          },

          formatTime(minutes) {
            if (minutes === 0) return "now";
            if (minutes === 1) return "1 min";
            return `${minutes} min`;
          },
        };
      }
    </script>
  </body>
</html>
