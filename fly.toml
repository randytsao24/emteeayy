# Fly.io configuration for emteeayy
# See https://fly.io/docs/reference/configuration/

app = "emteeayy"
primary_region = "ewr"  # Newark, NJ - closest to NYC for MTA API latency

[build]

[env]
  PORT = "8080"
  ENV = "production"
  CACHE_TTL_SECONDS = "120"
  HTTP_TIMEOUT_SECONDS = "10"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
